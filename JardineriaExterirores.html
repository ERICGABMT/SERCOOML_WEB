<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <body>
    <header>
    <div class="logo">
      <img src="IMG/logo_sercooml.png" alt="SERCOOML Logo">
    </div>
    <nav>
      <a href="index.html">Acerca de</a>
      <a href="Servicios.html">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
<!-- Botón hamburguesa -->
<button id="abrirSidebar" class="menu-hamburguesa" aria-label="Abrir menú">
  <img src="IMG/Menu.png" alt="menu" width="36">
</button>

</header>

    <!-- Hero Slider -->
<aside id="menuServicios" class="sidebar-servicios">
  <button class="close-sidebar" id="closeMenuServicios">&times;</button>
  <h2>Servicios</h2>
  <div class="sidebar-category">
    <a class="sidebar-category-title" href="Mantenimiento.html">Mantenimiento</a>
  </div>
  <div class="sidebar-category">
    <a class="sidebar-category-title" href="ServiciosTecnicos.html">Servicios Técnicos</a>
  </div>
  <div class="sidebar-category">
    <a class="sidebar-category-title" href="limpieza.html">Limpieza</a>
  </div>
  <div class="sidebar-category">
    <a class="sidebar-category-title" href="JardineriaExterirores.html">Jardinería y exteriores</a>
  </div>
</aside>

<div id="sidebarOverlay" class="sidebar-overlay"></div>

<main>
  <h2 id="titulo-categoria">Jardineria</h2>
  <div id="grid-servicios" class="servicios-grid">
    <div class="servicio-card" data-servicio="Diseño_y_mantenimiento_de_jardines">
      <img src="IMG/Jarines1.jpg" alt="Diseño y mantenimiento de jardines">
      <h4>Diseño y mantenimiento de jardines</h4>
    </div>
    <div class="servicio-card" data-servicio="Poda_y_desmalezado">
      <img src="IMG/Jardines2.jpg" alt="Poda y desmalezado">
      <h4>Poda y desmalezado</h4>
    </div>
    <div class="servicio-card" data-servicio="Barrido_y_recolección_de_residuos">
      <img src="IMG/Jardines3.jpg" alt="Barrido y recolección de residuos">
      <h4>Barrido y recolección de residuos</h4>
    </div>
    <div class="servicio-card" data-servicio="Lavado_de_terrazas">
      <img src="IMG/Jardines4.jpeg" alt="Lavado de terrazas">
      <h4>Lavado de terrazas</h4>
    </div>
  </div>

  <!-- Detalle del servicio (oculto por defecto) -->
  <div id="detalle-servicio" class="detalle-servicio" style="display:none;">
    <!-- Se llena dinámicamente -->
  </div>
</main>

<script>
const abrirBtn = document.getElementById('abrirSidebar');
const cerrarBtn = document.getElementById('closeMenuServicios');
const sidebar = document.getElementById('menuServicios');
const overlay = document.getElementById('sidebarOverlay');

// ABRIR el sidebar con el botón hamburguesa
abrirBtn.onclick = function() {
  sidebar.classList.add('open');
  overlay.classList.add('open');
  abrirBtn.classList.add('menu-oculto'); // OCULTA el botón hamburguesa
};

// CERRAR el sidebar con la X o el overlay
cerrarBtn.onclick = function() {
  sidebar.classList.remove('open');
  overlay.classList.remove('open');
  abrirBtn.classList.remove('menu-oculto'); // VUELVE a mostrar el botón
};
overlay.onclick = function() {
  sidebar.classList.remove('open');
  overlay.classList.remove('open');
  abrirBtn.classList.remove('menu-oculto'); // VUELVE a mostrar el botón
};
//Ventana emergente 
document.addEventListener('DOMContentLoaded', function() {
    // Seleccionar todas las cards de servicio
    const serviceCards = document.querySelectorAll('.servicio-card');
    
    // Crear el modal dinámicamente
    const modal = document.createElement('div');
    modal.id = 'servicio-modal';
    modal.className = 'modal';
    modal.innerHTML = `
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title"></h3>
            <div class="modal-text">
                <p id="modal-description"></p>
            </div>
            <div class="modal-slider">
                <div class="slider-container">
                    <div class="slides-wrapper"></div>
                    <button class="slider-prev">&#10094;</button>
                    <button class="slider-next">&#10095;</button>
                </div>
                <div class="slider-dots"></div>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
    
    // Datos para cada servicio 
    const serviciosData = {
    'Diseño_y_mantenimiento_de_jardines': {
        title: 'Diseño y mantenimiento de jardines',
        description: 'Ofrecemos servicios completos de diseño paisajístico y mantenimiento continuo de jardines, incluyendo selección de plantas adecuadas para su clima, instalación de sistemas de riego eficientes y programas de fertilización personalizados para mantener sus áreas verdes siempre exuberantes.',
        images: ['IMG/Jarines1.jpg', 'IMG/Diseño-Jardin-1.jpg', 'IMG/Diseño-Jardin-2.jpg']
    },
    'Poda_y_desmalezado': {
        title: 'Poda y desmalezado',
        description: 'Servicio profesional de poda de árboles, arbustos y setos para promover su crecimiento saludable, junto con desmalezado completo de áreas verdes para eliminar malezas y mantener un aspecto ordenado y estético en su propiedad.',
        images: ['IMG/Jardines2.jpg', 'IMG/Poda-1.jpg','IMG/Poda-2.jpg']
    },
    'Barrido_y_recolección_de_residuos': {
        title: 'Barrido y recolección de residuos',
        description: 'Servicio completo de limpieza exterior que incluye barrido meticuloso de hojas, ramas y otros residuos vegetales, así como recolección y disposición adecuada de los desechos para mantener sus áreas exteriores impecables.',
        images: ['IMG/Jardines3.jpg', 'IMG/Recole-1.jpg','IMG/Recole-2.jpg']
    },
    'Lavado_de_terrazas': {
        title: 'Lavado de terrazas',
        description: 'Limpieza profunda de terrazas, patios y áreas pavimentadas utilizando técnicas especializadas que incluyen lavado a presión, eliminación de manchas difíciles y tratamiento de superficies para restaurar su apariencia original.',
        images: ['IMG/Jardines4.jpeg', 'IMG/Profunda-1.jpg', 'IMG/Profunda-2.jpg']
    }
};
    
    // Configuraracion de card
    serviceCards.forEach(card => {
        card.addEventListener('click', function() {
            const servicioId = this.getAttribute('data-servicio');
            const servicio = serviciosData[servicioId] || {
                title: this.querySelector('h4').textContent,
                description: 'Descripción detallada del servicio...',
                images: [this.querySelector('img').src]
            };
            
            // Llenar el modal con la información del servicio
            document.getElementById('modal-title').textContent = servicio.title;
            document.getElementById('modal-description').textContent = servicio.description;
            
            // Configuración de el slider
            const slidesWrapper = modal.querySelector('.slides-wrapper');
            const dotsContainer = modal.querySelector('.slider-dots');
            slidesWrapper.innerHTML = '';
            dotsContainer.innerHTML = '';
            
            servicio.images.forEach((imgSrc, index) => {
                // Crear slides
                const slide = document.createElement('div');
                slide.className = 'slide' + (index === 0 ? ' active' : '');
                slide.innerHTML = `<img src="${imgSrc}" alt="${servicio.title}">`;
                slidesWrapper.appendChild(slide);
                
                // Crear dots
                const dot = document.createElement('span');
                dot.className = 'dot' + (index === 0 ? ' active' : '');
                dot.dataset.index = index;
                dotsContainer.appendChild(dot);
            });
            
            // Mostrar el modal
            modal.style.display = 'block';
            
            // Inicializar el slider
            let currentSlide = 0;
            const slides = modal.querySelectorAll('.slide');
            const dots = modal.querySelectorAll('.dot');
            
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                currentSlide = index;
            }
            
            // Eventos para los botones del slider
            modal.querySelector('.slider-prev').addEventListener('click', () => {
                showSlide((currentSlide - 1 + slides.length) % slides.length);
            });
            
            modal.querySelector('.slider-next').addEventListener('click', () => {
                showSlide((currentSlide + 1) % slides.length);
            });
            
            // Eventos para los dots
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    showSlide(parseInt(dot.dataset.index));
                });
            });
        });
    });
    
    // Cerrar el modal
    modal.querySelector('.close-modal').addEventListener('click', () => {
        modal.style.display = 'none';
    });
    
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});

</script>


  <footer>

      <a href="#"><img src="IMG/logo_x.png" alt="X" width="50px"></a>

    </div>
  </footer>
</body>
</html>
