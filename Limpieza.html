<script>
const abrirBtn = document.getElementById('abrirSidebar');
const cerrarBtn = document.getElementById('closeMenuServicios');
const sidebar = document.getElementById('menuServicios');
const overlay = document.getElementById('sidebarOverlay');

// ABRIR el sidebar con el botón hamburguesa
abrirBtn.onclick = function() {
  sidebar.classList.add('open');
  overlay.classList.add('open');
  abrirBtn.classList.add('menu-oculto'); // OCULTA el botón hamburguesa
};

// CERRAR el sidebar con la X o el overlay
cerrarBtn.onclick = function() {
  sidebar.classList.remove('open');
  overlay.classList.remove('open');
  abrirBtn.classList.remove('menu-oculto'); // VUELVE a mostrar el botón
};
overlay.onclick = function() {
  sidebar.classList.remove('open');
  overlay.classList.remove('open');
  abrirBtn.classList.remove('menu-oculto'); // VUELVE a mostrar el botón
};
//Seccion de ventanna emergente 
document.addEventListener('DOMContentLoaded', function() {
    // Seleccionar todas las cards de servicio
    const serviceCards = document.querySelectorAll('.servicio-card');
    
    // Crear el modal dinámicamente
    const modal = document.createElement('div');
    modal.id = 'servicio-modal';
    modal.className = 'modal';
    modal.innerHTML = `
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title"></h3>
            <div class="modal-text">
                <p id="modal-description"></p>
            </div>
            <div class="modal-slider">
                <div class="slider-container">
                    <div class="slides-wrapper"></div>
                    <button class="slider-prev">&#10094;</button>
                    <button class="slider-next">&#10095;</button>
                </div>
                <div class="slider-dots"></div>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
    
    // Datos para cada servicio 
    const serviciosData = {
    'Limpieza-de-oficina': {
        title: 'Limpieza de Oficina',
        description: 'Servicio profesional de limpieza para espacios corporativos que incluye desinfección de áreas comunes, limpieza profunda de escritorios, vaciado de papeleras, sanitización de baños y cocinas. Utilizamos productos ecológicos y técnicas que garantizan un ambiente laboral saludable sin interrumpir las actividades laborales.',
        images: ['IMG/Limpieza1.jpg', 'IMG/Limpieza-oficina2.jpg', 'IMG/Limpieza-oficina3.jpg']
    },
    'Limpieza-industrial': {
        title: 'Limpieza Industrial',
        description: 'Limpieza especializada para naves industriales, almacenes y plantas de producción. Incluye desengrase de maquinaria, barrido y fregado de suelos industriales, limpieza de áreas de alto tráfico y eliminación de residuos especiales. Personal capacitado en seguridad industrial y manejo de EPIs.',
        images: ['IMG/Limpieza2.jpeg', 'IMG/Limpieza-industrial2.jpg', 'IMG/Limpieza-industrial3.jpg']
    },
    'Limpieza-construcción': {
        title: 'Limpieza Post-Construcción',
        description: 'Servicio exhaustivo de limpieza tras obras que incluye retiro de escombros, eliminación de residuos de construcción, limpieza profunda de pisos y paredes, pulido de superficies y acabados, y limpieza de ventanas y ductos. Preparamos el espacio para la ocupación inmediata.',
        images: ['IMG/Limpeza3.jpeg', 'IMG/Limpieza-construccion2.jpg', 'IMG/Limpieza-construccion3.jpg']
    },
    'Limpieza-fachadas-pisos': {
        title: 'Limpieza de Fachadas y Pisos',
        description: 'Limpieza profesional de exteriores mediante técnicas de hidrolavado, chorro de vapor y aplicación de productos específicos para cada material (concreto, mármol, granito, etc.). Eliminamos graffiti, hongos, óxido y contaminación ambiental, devolviendo la apariencia original a las superficies.',
        images: ['IMG/Limpieza4.jpeg', 'IMG/Limpieza-fachadas2.jpg', 'IMG/Limpieza-fachadas3.jpg']
    },
    'Cristales-altura': {
        title: 'Cristales en Altura',
        description: 'Limpieza profesional de ventanales, fachadas acristaladas y lucernarios en edificios altos. Personal certificado en trabajos verticales con equipos de seguridad y técnicas especializadas para acceso difícil. Usamos agua desmineralizada y herramientas profesionales para un acabado impecable sin rayones.',
        images: ['IMG/Limpieza5.jpeg', 'IMG/Cristales-altura-2.jpg', 'IMG/Cristales-altura-3.jpg']
    }
}
    
    // Configuraracion de eventos para el card 
    serviceCards.forEach(card => {
        card.addEventListener('click', function() {
            const servicioId = this.getAttribute('data-servicio');
            const servicio = serviciosData[servicioId] || {
                title: this.querySelector('h4').textContent,
                description: 'Descripción detallada del servicio...',
                images: [this.querySelector('img').src]
            };
            
            //información del servicio
            document.getElementById('modal-title').textContent = servicio.title;
            document.getElementById('modal-description').textContent = servicio.description;
            
            // Configuracion de slider
            const slidesWrapper = modal.querySelector('.slides-wrapper');
            const dotsContainer = modal.querySelector('.slider-dots');
            slidesWrapper.innerHTML = '';
            dotsContainer.innerHTML = '';
            
            servicio.images.forEach((imgSrc, index) => {
                // Crear slides
                const slide = document.createElement('div');
                slide.className = 'slide' + (index === 0 ? ' active' : '');
                slide.innerHTML = `<img src="${imgSrc}" alt="${servicio.title}">`;
                slidesWrapper.appendChild(slide);
                
                // Crear dots
                const dot = document.createElement('span');
                dot.className = 'dot' + (index === 0 ? ' active' : '');
                dot.dataset.index = index;
                dotsContainer.appendChild(dot);
            });
            
            // Mostrar el modal
            modal.style.display = 'block';
            
            // Inicializar el slider
            let currentSlide = 0;
            const slides = modal.querySelectorAll('.slide');
            const dots = modal.querySelectorAll('.dot');
            
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                currentSlide = index;
            }
            
            // Eventos para los botones del slider
            modal.querySelector('.slider-prev').addEventListener('click', () => {
                showSlide((currentSlide - 1 + slides.length) % slides.length);
            });
            
            modal.querySelector('.slider-next').addEventListener('click', () => {
                showSlide((currentSlide + 1) % slides.length);
            });
            
            // Eventos para los dots
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    showSlide(parseInt(dot.dataset.index));
                });
            });
        });
    });
    
    // Cerrar el modal
    modal.querySelector('.close-modal').addEventListener('click', () => {
        modal.style.display = 'none';
    });
    
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});


</script>
