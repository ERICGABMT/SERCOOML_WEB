<html lang="en">

<!-- Botón hamburguesa -->

  <img src="IMG/Menu.png" alt="menu" width="36">
</button>

</header>

    <!-- Hero Slider principal-->
<aside id="menuServicios" class="sidebar-servicios">
  <button class="close-sidebar" id="closeMenuServicios">&times;</button>
  <h2>Servicios</h2>
  <div class="sidebar-category">

  </div>
  <div class="sidebar-category">
    <a class="sidebar-category-title" href="ServiciosTecnicos.html">Servicios Técnicos</a>
  </div>
  <div class="sidebar-category">
    <a class="sidebar-category-title" href="Limpieza.html">Limpieza</a>
  </div>
  <div class="sidebar-category">
    <a class="sidebar-category-title" href="JardineriaExterirores.html">Jardinería y exteriores</a>
  </div>
</aside>


<div id="sidebarOverlay" class="sidebar-overlay"></div>

<main>
  <h2 id="titulo-categoria">Mantenimiento</h2>
  <div id="grid-servicios" class="servicios-grid">
    <div class="servicio-card" data-servicio="mantenimiento-general">
      <img src="IMG/Mantenimiento-1.jfif" alt="Mantenimiento general">

    <div class="servicio-card" data-servicio="facility-management">
      <img src="IMG/Facility-1.jpg" alt="Facility Management">
      <h4>Facility Management</h4>
    </div>
    <div class="servicio-card" data-servicio="plantas-emergencia">
      <img src="IMG/Plantas-emergencia-1.jpg" alt="Plantas de emergencia">
      <h4>Plantas de emergencia</h4>
    </div>
    <div class="servicio-card" data-servicio="subestaciones-electricas">
      <img src="IMG/Plantas-electricas-1.jpg" alt="Subestaciones eléctricas">
      <h4>Subestaciones eléctricas</h4>
    </div>
  </div>

  <!-- Detalle del servicio (oculto por defecto) -->
  <div id="detalle-servicio" class="detalle-servicio" style="display:none;">
    <!-- Se llena dinámicamente -->

</main>

<footer>
    <div class="social-icons">
      <a href="#"><img src="IMG/logo_face.png" alt="Facebook"></a>
      <a href="#"><img src="IMG/logo_insta.png" alt="Instagram" style="width: 50px; height:45px"></a>

      <br>
      <p>SERCOOML &copy; 2025 - Todos los derechos reservados</p>
    </div>
  </footer>

<script>
const abrirBtn = document.getElementById('abrirSidebar');
const cerrarBtn = document.getElementById('closeMenuServicios');
const sidebar = document.getElementById('menuServicios');
const overlay = document.getElementById('sidebarOverlay');

// ABRIR el sidebar con el botón hamburguesa
abrirBtn.onclick = function() {
  sidebar.classList.add('open');
  overlay.classList.add('open');
  abrirBtn.classList.add('menu-oculto'); // OCULTA el botón hamburguesa
};

// CERRAR el sidebar con la X o el overlay
cerrarBtn.onclick = function() {
  sidebar.classList.remove('open');
  overlay.classList.remove('open');
  abrirBtn.classList.remove('menu-oculto'); // VUELVE a mostrar el botón
};
overlay.onclick = function() {
  sidebar.classList.remove('open');
  overlay.classList.remove('open');
  abrirBtn.classList.remove('menu-oculto'); // VUELVE a mostrar el botón
};
//Seccion de ventana emergente 
document.addEventListener('DOMContentLoaded', function() {
    // Seleccionar todas las cards de servicio
    const serviceCards = document.querySelectorAll('.servicio-card');
    
    // Crear el modal dinámicamente
    const modal = document.createElement('div');
    modal.id = 'servicio-modal';
    modal.className = 'modal';
    modal.innerHTML = `
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title"></h3>
            <div class="modal-text">
                <p id="modal-description"></p>
            </div>
            <div class="modal-slider">
                <div class="slider-container">
                    <div class="slides-wrapper"></div>
                    <button class="slider-prev">&#10094;</button>
                    <button class="slider-next">&#10095;</button>
                </div>
                <div class="slider-dots"></div>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
    
    // Datos para cada servicio 
 const serviciosData = {
    'mantenimiento-general': {
        title: 'Mantenimiento general',
        description: 'Servicio integral de mantenimiento preventivo y correctivo para instalaciones, incluyendo revisión de sistemas eléctricos, fontanería, carpintería y estructuras. Realizamos inspecciones periódicas para detectar y solucionar problemas antes de que se conviertan en fallos costosos.',
        images: ['IMG/Mantenimiento-1.jfif', 'IMG/Mantenimiento-2.jpg', 'IMG/Mantenimiento-3.jpg','IMG/Mantenimiento-4.jpg']
    },
    'facility-management': {
        title: 'Facility Management',
        description: 'Gestión profesional de instalaciones que optimiza el funcionamiento de todos los sistemas del edificio. Coordinamos servicios de limpieza, seguridad, energía, climatización y TI para garantizar la operatividad continua de su negocio con los más altos estándares de eficiencia.',
        images: ['IMG/Facility-1.jpg','IMG/Facility-3.jpg','IMG/Facility-2.jpg']
    },
    'plantas-emergencia': {
        title: 'Plantas de emergencia',
        description: 'Mantenimiento especializado de generadores eléctricos y sistemas de energía de respaldo. Incluye pruebas de funcionamiento, cambio de filtros y aceites, limpieza de componentes y verificación del sistema de transferencia automática para garantizar operatividad durante cortes de energía.',
        images: ['IMG/Plantas-emergencia-1.jpg', 'IMG/Planta-4.jpg','IMG/Planta-2.jpg', 'IMG/Planta-3.jpg']
    },
    'subestaciones-electricas': {
        title: 'Subestaciones eléctricas',
        description: 'Servicio técnico cualificado para el mantenimiento de subestaciones eléctricas, incluyendo limpieza de componentes, revisión de conexiones, medición de parámetros eléctricos y termografía para prevenir fallos en el sistema de distribución de energía.',
        images: ['IMG/Plantas-electricas-1.jpg', 'IMG/Subestacion-2.jpg','IMG/Subestacion-3.jpg']
    }
};
  
    
    // Modal de cards
    serviceCards.forEach(card => {
        card.addEventListener('click', function() {
            const servicioId = this.getAttribute('data-servicio');
            const servicio = serviciosData[servicioId] || {
                title: this.querySelector('h4').textContent,
                description: 'Descripción detallada del servicio...',
                images: [this.querySelector('img').src]
            };
            
            // Informacion de servicios
            document.getElementById('modal-title').textContent = servicio.title;
            document.getElementById('modal-description').textContent = servicio.description;
            
            // Configuracion de slider
            const slidesWrapper = modal.querySelector('.slides-wrapper');
            const dotsContainer = modal.querySelector('.slider-dots');
            slidesWrapper.innerHTML = '';
            dotsContainer.innerHTML = '';
            
            servicio.images.forEach((imgSrc, index) => {
                // Creacon slides
                const slide = document.createElement('div');
                slide.className = 'slide' + (index === 0 ? ' active' : '');
                slide.innerHTML = `<img src="${imgSrc}" alt="${servicio.title}">`;
                slidesWrapper.appendChild(slide);
                
                // Creacion dots
                const dot = document.createElement('span');
                dot.className = 'dot' + (index === 0 ? ' active' : '');
                dot.dataset.index = index;
                dotsContainer.appendChild(dot);
            });
            
            // Mostrar el modal
            modal.style.display = 'block';
            
            // Inicializar el slider
            let currentSlide = 0;
            const slides = modal.querySelectorAll('.slide');
            const dots = modal.querySelectorAll('.dot');
            
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                currentSlide = index;
            }
            
            // Eventos para los botones del slider
            modal.querySelector('.slider-prev').addEventListener('click', () => {
                showSlide((currentSlide - 1 + slides.length) % slides.length);
            });
            
            modal.querySelector('.slider-next').addEventListener('click', () => {
                showSlide((currentSlide + 1) % slides.length);
            });
            
            // Eventos para los dots
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    showSlide(parseInt(dot.dataset.index));
                });
            });
        });
    });
    
    // Cerrar el modal
    modal.querySelector('.close-modal').addEventListener('click', () => {
        modal.style.display = 'none';
    });
    
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});

</script>

</body>
</html>
